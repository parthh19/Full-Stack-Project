<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
   <link rel="stylesheet" href="./Style_registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Employee Registration</h2>

        <form id="registrationForm">

          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name" name="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="position">Job Position</label>
            <input type="text" id="position" name="position" placeholder="Enter position" name="position" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" name="password" required />
          </div>

          <button type="submit">Register</button>
        </form>

        <p id="successMessage"> Registration successful!</p>

      </div>

        document.getElementById("registrationForm").addEventListener("submit", function (e) {

          document.getElementById("successMessage").style.display = "block"; 
          this.reset(); 
        });

      </script> -->

      <script>
  document.getElementById("registrationForm").addEventListener("submit", function (e) {
    e.preventDefault(); 
    document.getElementById("successMessage").style.display = "block";

    // Simulate delay and redirect
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500); // 1.5 seconds delay before redirect
  });
</script>
</body>
</html>
